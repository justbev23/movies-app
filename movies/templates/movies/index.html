<!DOCTYPE html>
{% extends 'movies/_base.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% block content %}
    <h1>My Favorite Movies</h1>
    {% if movies %}
        <ul>
            {% for movie in movies %}
             <li>{{ movie|title }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No Favorite Movies...</p>
    {% endif %}
    {% endblock %}
</body>
</html>
